  <script type="text/javascript">
      // register all the forms for submission
      $('input[name=submit]').click(function(event) {
          event.preventDefault();
          var form = $(this).parent();
          mixpanel.track("Contact Form Submission", {point: this.id});
          setTimeout(function(){
              $(form).submit();
          }, 400);
//          event.preventDefault();
      });

      $('#cta').click(function(event) {
          console.log("Primary Call to Action");
          mixpanel.track('Primary Call to Action');
      });

      $('#leftCol').click(function() {
          mixpanel.track('Right Pitch');
      });
      $('#centerCol').click(function( ){
          mixpanel.track('Center Pitch');
      });
      $('#rightCol').click(function() {
          mixpanel.track('Right Pitch');
      });

  </script>
